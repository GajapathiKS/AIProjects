name: Goals navigation (MCP)
description: Validate the goals workspace renders and key controls are visible.
config:
  baseUrl: http://localhost:4200
  timeout: 20000
steps:
  - navigate:
      url: /login
  - fill:
      target:
        selector: 'input[formcontrolname="username"]'
      value: '{{ secrets.username }}'
  - fill:
      target:
        selector: 'input[formcontrolname="password"]'
      value: '{{ secrets.password }}'
  - click:
      target:
        role: button
        name: 'Sign in'
  - waitFor:
      target:
        role: heading
        name: 'Dashboard'
  - navigate:
      url: /goals
  - waitFor:
      target:
        role: heading
        name: 'Goals'
  - expectVisible:
      target:
        text: 'Create goal'
  - expectVisible:
      target:
        text: 'Goal library'
  - screenshot:
      name: 'goals-navigation'
