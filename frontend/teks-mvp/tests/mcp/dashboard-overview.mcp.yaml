name: Dashboard overview (MCP)
description: Ensure an educator can sign in and see the dashboard callouts.
config:
  baseUrl: http://localhost:4200
  timeout: 20000
steps:
  - navigate:
      url: /login
  - fill:
      target:
        selector: 'input[formcontrolname="username"]'
      value: '{{ secrets.username }}'
  - fill:
      target:
        selector: 'input[formcontrolname="password"]'
      value: '{{ secrets.password }}'
  - click:
      target:
        role: button
        name: 'Sign in'
  - waitFor:
      target:
        role: heading
        name: 'Dashboard'
  - expectVisible:
      target:
        text: 'Student overview'
  - expectVisible:
      target:
        text: 'Recent activity'
  - screenshot:
      name: 'dashboard-overview'
