metadata:
  title: Landing overview (no-auth)
  description: |
    Simple smoke: load the app shell without authentication and verify the header and login link.
  tags:
    - smoke
    - landing
config:
  browser: chromium
  headless: true
  baseUrl: "{{environment.baseUrl}}"
steps:
  - navigate: "{{config.baseUrl}}/"
  - waitFor:
      milliseconds: 750
  - waitFor:
      selector: 'nav a'
      text: 'Login'
  - expectVisible:
      selector: 'nav a'
      text: 'Login'
  - screenshot:
      name: 'landing-overview'
      fullPage: true
