metadata:
  title: Student assignments overview (MCP)
  description: |
    Drill into the first student record after login, open the assignments tab,
    and capture evidence that the list or empty state renders.
  tags:
    - regression
    - assignments
config:
  browser: chromium
  headless: true
  baseUrl: "{{environment.baseUrl}}"
steps:
  - navigate: "{{config.baseUrl}}/login"
  - fill:
      selector: 'input[formcontrolname="username"]'
      value: '{{secrets.username}}'
  - fill:
      selector: 'input[formcontrolname="password"]'
      value: '{{secrets.password}}'
  - click:
      selector: 'button[type="submit"]'
  - waitFor:
      selector: 'table.table tbody tr a.btn'
  - evaluate:
      script: |
        () => {
          const firstLink = document.querySelector('table.table tbody tr a.btn');
          if (!firstLink) {
            throw new Error('No student rows available to review');
          }
          firstLink.click();
          return true;
        }
  - waitFor:
      selector: '.sidebar a.active'
      text: 'Info'
  - clickText:
      selector: '.sidebar a'
      text: 'Assignments'
  - waitFor:
      selector: 'h2'
      text: 'Assignments'
  - expectVisible:
      selector: 'a.btn.primary'
      text: '+ New Assignment'
  - screenshot:
      name: 'student-assignments-overview'
